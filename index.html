<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Apps - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Go-Teach Apps</h2>
            <h3>Login</h3>
            <form action="dashboard.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="login-btn">Sign in</button>

                <p>or continue with</p>
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn github">GitHub</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>

                <p>Don't have an account yet? <a href="#" class="register-link">Register for free</a></p>
            </form>
        </div>
    </div>
</body>
</html>
